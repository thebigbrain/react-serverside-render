<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Insert title here</title>
    <style>
    html,
    body {
        margin: 0;
        width: 100%;
        height: 100%;
    }
    
    .fixed {
        position: fixed;
        width: 100%;
        background-color: #aaa;
        height: 3em;
    }
    
    .top-menu {
        top: 0;
    }
    
    .bottom-menu {
        bottom: 0;
    }
    
    .main-content {
        overflow: auto;
        background-color: #eee;
        height: 100%;
        margin-top: 3em;
        margin-bottom: 3em;
    }
    
    .flex {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    </style>
</head>

<body>
    <nav class="flex">
        <div class="fixed top-menu"></div>
        <div id="content-list" class="main-content"></div>
        <div class="fixed bottom-menu"></div>
    </nav>
    <script src="client.js"></script>
</body>

</html>
